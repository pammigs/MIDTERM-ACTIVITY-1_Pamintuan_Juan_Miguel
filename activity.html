<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Enrollment Form</title>
</head>
<body>
    <table align="center" style="margin-top: 20px;">
        <tr>
            <td>
                <img src="images/ccst.png" alt="" style="width: 200px; height: 30ox;">
            </td>
            <td>
                <h1 style="color: rgb(0, 0, 69); font-size: 40px; font-family:'Times New Roman' ">Clark College of Science and Technology</h1> 
                
            </td>
        </tr>
    </table>    
    <br><br>
    <h1 style=" font-family: 'Times New Roman'; font-size: 50px; text-align: center;">REGISTER YOUR ACCOUNT</h1>
    <form action="">
        <table border="1" width="90%" align="center"cellpadding="5" cellspacing="0" style="background-color:white;" >
            <tr>
            <th colspan="2" style="background-color:rgb(0,80,0); color:white; font-size:25px;">
                COLLEGE ENROLLMENT FORM
            </th>
            </tr>
            <tr>
                <td style="font-family: 'Times New Roman'; font-size: 15px;">
                    <label for="">Student Name*</label>
                </td>
                 <td>
                <input type="text" placeholder="First" required style="width:100%;"><br>
                <input type="text" placeholder="Middle" required style="width:100%;"><br>
                <input type="text" placeholder="Last" required style="width:100%;">
                </td>
            </tr>
                <tr>    
                    <td style="font-family: 'Times New Roman'; font-size: 15px;" >
                        <label for="">Birthdate*</label> <br>
                    </td>
                    <td>
                        <input type="date" name="" id="" required  style="width: 100%;"><br>
                    </td>
                    
                </tr>
                    <tr>
                        <td style="font-family: 'Times New Roman'; font-size: 15px;">
                        <label for="">Birthplace*</label > <br>
                        </td>
                        <td>
                            <input type="text" name="" id="" required style="width: 100%;"> <br>
                        </td>
                    </tr>
                    <tr>
                        <td style="font-family: 'Times New Roman'; font-size: 15px;">
                            <label for="">Gender</label>                   
                        
                            <td><input type="radio" name="Gender" id="" >
                        
                        
                            <label for="">Male</label>
                        
                        
                            <input type="radio" name="Gender" id="">
                        
                        
                            <label for="">female</label>
                            </td>
                        </td>
                        
                    </tr>
                    <tr>
                        <td style="font-family: 'Times New Roman'; font-size: 15px;">
                            <label for="">Age*</label> <br>
                        </td>
                        <td>
                            <input type="text" name="" id="" required style="width: 100%;" >
                        </td>
                    </tr>
                        <tr>
                            <td style="font-family: 'Times New Roman'; font-size: 15px;">
                                <label for="">Year Level*</label>
                            </td>
                            <td>
                                <select name="" id="" style="width: 100%;" required >
                                    <option value="">Select Year Level</option>
                                    <option value="">1st Year</option>
                                    <option value="">2nd Year</option>
                                    <option value="">3rd Year</option>
                                    <option value="">4th Year</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td style="font-family: 'Times New Roman'; font-size: 15px;">
                                <label for="">Course*</label>
                            </td>
                            <td style="font-family: 'Times New Roman'; font-size: 15px;">
                                <select name="" id="" required style="width: 100%;">
                                    <option value="">Select Course</option>
                                    <option value="">ACT (Associate in Computer Technology)</option>
                                    <option value="">BSOA (Business Officer Administration)</option>
                                    <option value="">ENTREP (Entrepreneurship)</option>
                                    <option value="">HM (Hospitality Management)</option>
                                    <option value="">CT (Computer Technology)</option>
                                </select>
                            </td>
                        </tr>
                        <tr>              

                            
                        </tr>
                            <tr>
                                <td style="font-family: 'Times New Roman'; font-size: 15px;">
                                    <label for="">Citizenship*</label>
                                </td>
                            
                                <td>
                                    <input type="text" style="width: 100%;" required >
                                </td>
                            </tr>
                            <tr>
                                <td style="font-family: 'Times New Roman'; font-size: 15px;">
                                    <label for="" >Civil Status*</label>
                                </td>
                                <td>
                                    <select name="" id="" style="width: 100%;" required >
                                        <option value="">Single</option>
                                        <option value="">Taken</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                    <td style="font-family: 'Times New Roman'; font-size: 15px;">
                                        <label for="">Address*</label>
                                    </td>
                                 <td>
                                    <input type="text" placeholder="Region" style="width:100%;" required><br>
                                    <input type="text" placeholder="Province" style="width:100%;" required><br>
                                    <input type="text" placeholder="City" style="width:100%;" required><br>
                                    <input type="text" placeholder="Barangay" style="width:100%;" required><br>
                                    <input type="text" placeholder="House No./Street" style="width:100%;" required>
                                </td>
                            </tr>
                            <tr>
                                <td style="font-family: 'Times New Roman'; font-size: 15px;">
                                    <label for="">Contact No.*</label >
                                </td>
                                <td>
                                    <input type="text" name="" id="" required style="width:100%;">
                                </td>
                            </tr>
                            <tr>
                                <td style="font-family: 'Times New Roman'; font-size: 15px;">
                                    <label for="">Credentials Submitted*</label>
                                </td>
                                
                                <td style="font-family: 'Times New Roman'; font-size: 15px;">
                                    <input type="checkbox" required>
                                    <label>Form-138 (High School Card)</label><br>

                                     <input type="checkbox" required>
                                    <label for="">Form-137</label><br>

                                    <input type="checkbox" required>
                                    <label for="">Birth Certificate</label><br>

                                    <input type="checkbox" required>
                                    <label for="">Good Moral Certificate</label><br>

                                    <input type="checkbox" required>
                                    <label for="">Certificate of Transfer Credentials</label><br>

                                    <input type="checkbox" required>
                                    <label for="">Transcript of Records</label><br>

                                    <input type="checkbox" required>
                                    <label for="">Summer Permit / Permit to Cross Enroll</label><br>

                                    <input type="checkbox" required>
                                    <label for="">Picture</label><br>

                                    <input type="checkbox" required>
                                    <label for="">PSA / NSO</label>
                                    </td>
                            </tr>
                            <tr>
                                <td></td>
                                        
                            <td>
                                <input type="submit" value="Submit" style="background-color:rgb(8, 103, 8); color:white; padding:5px 50px; border-radius: 10px;">
                                <input type="reset" value="Clear" style="background-color:rgb(2, 64, 2); color:white; padding:5px 50px; border-radius: 10px;">
                            </td>
                            </tr>

        </table>
        </body>
        
</body>
</html>
